<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

        referrerpolicy="origin"></script>
    <link rel="stylesheet" href="admin.css">

</head>

<body>

    <div id="mybox">
        <div class="sidebar">
            <h2>admin panel</h2>


            <ul>
                <li>
                    <a class="active" href="admin.php"> <i class="fa-brands fa-itunes-note"></i> Songs</a>

                    <ul>
                        <li class="active"><a href="addblog.php">Add Song</a></li>
                        <li><a href="addblog.php">All Slogs</a></li>
                    </ul>
                </li>
            </ul>

        </div>

        <div class="mainbox">
            <h2 onclick="updateLyricsTabs()">Add New Song</h2>

            <form action="">

                <div class="form-field">
                    <label class="l1" for="title">Song Title</label>
                    <input id="title" type="text" placeholder="Enter song name">
                </div>

                <div class="form-field">
                    <label class="l1" for="permalink">Permalink</label>
                    <input id="permalink" type="text" placeholder="Enter song URL">
                </div>


                <div class="form-field radio">
                    <input type="radio" id="englsih" name="language" value="english">
                    <label for="english">English</label>
                    <input type="radio" id="hindi" name="language" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="radio" id="marathi" name="language" value="marathi">
                    <label for="marathi">Marathi</label>
                    <input type="radio" id="tamil" name="language" value="tamil">
                    <label for="tamil">Tamil</label>
                    <input type="radio" id="telegu" name="language" value="telegu">
                    <label for="telegu">Telegu</label>
                    <input type="radio" id="malyalam" name="language" value="malyalam">
                    <label for="malyalam">Malyalam</label>
                </div>

                <div class="form-field radio">
                    <input type="checkbox" id="lyrics" name="lyrics" value="lyrics">
                    <label for="lyrics">Lyrics in Native</label>

                    <input type="checkbox" id="hindilyrics" name="hindilyrics" value="hindilyrics">
                    <label for="hindilyrics"> Lyrics in Hindi</label>

                    <input type="checkbox" id="hindimeaning" name="hindimeaning" value="hindimeaning">
                    <label for="hindimeaning"> Meaning in Hindi</label>

                    <input type="checkbox" id="englishlyrics" name="englishlyrics" value="englishlyrics">
                    <label for="englishlyrics"> Lyrics in English</label>

                    <input type="checkbox" id="englishmeaning" name="englishmeaning" value="englishmeaning">
                    <label for="englishmeaning"> Meaning in English</label>


                    <button id="UpdateTabsForLyrics">Add Lyrics Tabs</button>
                </div>

                <div class="form-field lyrics-box">
                    <div>
                        <label class="l1" for="lyrics">Lyrics</label>
                        <textarea id="lyrics" class="tinym" name="" rows="14"></textarea>
                    </div>
                </div>


                <div class="form-field submit">
                    <input type="submit" name="addsong" value="Add New Song">
                </div>


            </form>

        </div>
    </div>





    <script>
        tinymce.init({
            selector: '.tinym',
            plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
                { value: 'First.Name', title: 'First Name' },
                { value: 'Email', title: 'Email' },
            ],
            ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant"))
        });
    </script>
