<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Wrapped Inside Labels</title>
</head>
<body>
    <form>
        <label>
            <input type="checkbox" name="fruits[]" value="apple">
            Apple
        </label><br>
        
        <label>
            <input type="checkbox" name="fruits[]" value="banana">
            Banana
        </label><br>
        
        <label>
            <input type="checkbox" name="fruits[]" value="cherry">
            Cherry
        </label><br>
        
        <label>
            <input type="checkbox" name="fruits[]" value="date">
            Date
        </label><br>
        
        <label>
            <input type="checkbox" name="fruits[]" value="grape">
            Grape
        </label><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
